<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grade Calculator</title>

  <link rel="stylesheet" href="./Grade Calculator_files/pyscript.css">
  <script type="module" src="./Grade Calculator_files/core.js.download"></script>

  <style>
    body{
        font-family: 'Courier New', Courier, monospace;
        margin: 0;
        text-align: left;
        min-height: 100vh;
        background: #ffffff;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #f4f4f4;
        border-bottom: 1px solid #ccc;
    }

    .headerelements2 a {
        margin-left: 15px;
        text-decoration: none;
        color: black;
    }

    .headerelements1 a {
        font-weight: bold;
        text-decoration: none;
        color: black;
    }

    .container {
        color: #0b0b0b;
        font-size: 18px;
        width: 85%;
        max-width: 450px;
        margin: 40px auto;
        background: #d7d6d6;
        padding: 30px;
        border-radius: 10px;
        display: block;
    }

    input {
        display: block;
        margin: 10px 0;
        padding: 8px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-family: 'Courier New', Courier, monospace;
    }

    button {
        padding: 10px 15px;
        margin-top: 10px;
        background-color:#000000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>

<body>

  <div class="header">
      <div class="headerelements1">
          <a href="index.html">Techno University</a>
      </div>
      <div class="headerelements2">
          <a href="Grade Calculator.html">Grades</a>
          <a href="Clubs Page.html">Clubs</a>
      </div>
  </div>

  <div class="container">
      <h2>Grades Calculator</h2>

      <label for="name">Last Name</label>
      <input type="text" id="name" placeholder="Enter Last Name here" required>

      <label for="name2">First Name</label>
      <input type="text" id="name2" placeholder="Enter First Name here" required>

      <h2>Input your grades</h2>

      <label for="english">English</label>
      <input type="number" id="english" placeholder="Enter grade here" required>

      <label for="math">Math</label>
      <input type="number" id="math" placeholder="Enter grade here" required>

      <label for="ict">ICT</label>
      <input type="number" id="ict" placeholder="Enter grade here" required>

      <label for="filipino">Filipino</label>
      <input type="number" id="filipino" placeholder="Enter grade here" required>

      <label for="science">Science</label>
      <input type="number" id="science" placeholder="Enter grade here" required>

      <label for="social-studies">Social Studies</label>
      <input type="number" id="social-studies" placeholder="Enter grade here" required>

      <label for="pe">PE</label>
      <input type="number" id="pe" placeholder="Enter grade here" required>

      <button type="button" py-click="calc">Calculate GWA</button>
      <button type="reset">Reset Form</button>

      <div id="output"></div>
  </div>

  <py-script src="main.py"></py-script>

</body>
</html>
