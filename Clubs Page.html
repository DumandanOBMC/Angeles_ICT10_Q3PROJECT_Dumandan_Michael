<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs</title>
   <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
<script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            background-color: #f8f8f8;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
        }

        .headerelements1 a {
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        .headerelements2 a {
            margin-left: 15px;
            text-decoration: none;
            color: black;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
        }

        select, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            font-family: 'Courier New', Courier, monospace;
        }

        button {
            background-color: #800000;
            color: white;
            border: none;
            cursor: pointer;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="headerelements1">
            <a href="index.html">Techno University</a>
        </div>
        <div class="headerelements2">
            <a href="Grade Calculator.html">Grades</a>
            <a href="Clubs Page.html">Clubs</a>
        </div>
    </div>

    <div class="container">
        <h1>School Club Information</h1>

        <label>Select a club:</label>
        <select id="club">
            <option value="robots">Robotics Club</option>
            <option value="science">Science Club</option>
            <option value="arts">Arts Club</option>
            <option value="sports">Sports Club</option>
        </select>

        <button py-click="show_info">Show Club Info</button>


        <div id="info" class="info"></div>
    </div>

    <script type="py" src="clubspage.py"></script>
</body>
</html>
